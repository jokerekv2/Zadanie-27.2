<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/recipeStyles.css">

</head>
<body>

<div class="content">

    <a href="/">Back</a>
    <h1 th:text="${recipe.name}"></h1>
    <p th:text="${recipe.description}"></p>

    <div class="components-and-img">

        <div class="components">
            <ul>
                <li th:each="components : ${recipe.getComponents()}">
                    <p th:text="|${components.name}: ${components.grammage}|"></p>
                </li>
            </ul>
        </div>

        <img id="img" th:src="${recipe.imgUrl}">

    </div>

    <p id="recipe-preparation" th:text="${recipe.preparation}"></p>

    <a th:href="|/recipe/${recipe.id}/component/add|" class="btn btn-success">Add Component</a>
    <a th:href="|/recipe/${recipe.id}/edit|" class="btn btn-primary">Edit Recipe</a>
    <a th:href="|/recipe/${recipe.id}/delete|" class="btn btn-danger">Delete Recipe</a>



</div>

</body>
</html>
