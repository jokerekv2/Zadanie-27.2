<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/recipesStyles.css">

</head>
<body>

<div class="content">

    <h1>Simple CookBook</h1>
    <a style="margin-bottom: 5px" href="/recipe/add">Add Recipe</a>

    <div style="display: flex; flex-direction: row">
        <p style="margin-bottom: 0">Sort by:</p>
        <a style="margin-left: 5px" class="link-success" href="/recipes/sort-by-likes">Likes</a>
    </div>

    <div style="display: flex; flex-direction: row;">
        <p>Sort By Categories: </p>
        <a style="margin-left: 5px" th:each="recipe : ${recipes}" th:href="|/recipes/sort-by-category/${recipe.category.id}|" class="link-success"  th:text="${recipe.category.name}"></a>
    </div>

    <ul class="list-group">

        <li class="list-group-item" th:each="recipe : ${recipes}">

            <div class="list-content">
                <img th:src="@{${recipe.imgUrl}}">

                <div class="text-content">
                    <a th:href="|/recipe/${recipe.id}|" th:text="${recipe.name}"></a>
                    <a th:href="|/recipes/sort-by-category/${recipe.category.id}|" class="link-dark" th:text="${recipe.category.name}|"></a>
                    <p th:text="|Likes: ${recipe.likes}|"></p>
                </div>

                <a id="button" th:href="|/recipe/${recipe.id}/add-like|" class="btn btn-primary btn-sm ms-3">Like!</a>
            </div>
        </li>

    </ul>

</div>

</body>
</html>
